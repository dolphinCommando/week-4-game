<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link href="https://fonts.googleapis.com/css?family=Mina" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="intro">
            <h1>Clone Wars RPG</h1>
            <h2>Choose your Jedi.</h2>
            <div>
            <div>
                <img src="assets/images/obi-wan.jpg" alt="Obi-Wan Kenobi" class="heroes" id="obiwan" data-skill="100" data-stamina="3500" data-vader="false">
                <p class="info">Obi-Wan Kenobi</p>
                <p class="info">Obi-Wan begins the game with bonus stamina.</p>
            </div>
            <div>
                <img src="assets/images/anakin.jpg" alt="Anakin Skywalker" class="heroes" id="anakin" data-skill="300" data-stamina="2500" data-vader="true">
                <p class="info">Anakin Skywalker</p>
                <p class="info">Anakin Skywalker begins the game with bonus skill.</p>
            </div>
            </div>
        </div>
        
        <div id="arena">
            <div id="alive" class="container">
                <p>Enemies Alive</p>
                <img src="assets/images/battle-droid.jpeg" alt="Battle Droid" class="villains" data-skill="30" data-stamina="1000">
                <img src="assets/images/super-battle-droid.jpeg" alt="Super Battle Droid" class="villains" data-skill="600" data-stamina="400">
                <img src="assets/images/droideka.jpg" alt="Destroyer Droid" class="villains" data-skill="50" data-stamina="1500">
                <img src="assets/images/hailfire-droid.jpg" alt="Hailfire Droid" class="villains" data-skill="20" data-stamina="2000">
                <img src="assets/images/magnaguard.jpeg" alt="Magna Guard" class="villains" data-skill="900" data-stamina="500">
                <img src="assets/images/jango-fett.jpg" alt="Jango Fett" class="villains" data-skill="1100" data-stamina="1100">
                <img src="assets/images/general-grievous.jpeg" alt="General Grievous" class="villains" data-skill="1200" data-stamina="1600">
            </div>
            <div id="defeated" class="container"><p>Enemies Defeated</p></div>
        </div>
        

        <div id="battle">
            <h2></h2>
            <button type="button" id="attack">Attack</button>
            <button type="button" id="next">Continue</button>
            <button type="button" class="new">New Game</button>
            <div id="stats"></div>
        </div>
        
        <div id="gamewon">
            <p>Congratulations!</p>
            <p>You have saved the galaxy from the Droid Menace!</p>
            <div class="score"></div>
            <button type="button" class="new">New Game</button>
        </div>

        <div id="imagestore"></div>

        <script src="assets/javascript/game.js"></script>

    </body>
</html>
